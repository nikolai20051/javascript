<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Инкремент ++ увеличивает переменную на 1, получаем 2.
     */
    c = ++a;
    console.log(c);

    /*
    Постфиксная форма b++ также увеличивает на 1, но выводит результат 
    до увеличения, получаем 1.
     */
    d = b++;
    console.log(d);

    /*
    К этому моменту в переменной a лежит значение 2, инкремент ++ увеличивает 
    еще на 1, в итоге a = 3. С = 2 + 3, получаем 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    К этому моменту b = 2,т.к. в выражении d = b++, переменную увеличили на 1,
    b = 2, здесь увеличили еще на 1, но выволим старое значение до увеличения,
    т.е. d = 2 + 2 = 4.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a); // a = 3, т.к. переменную увеличили на 1 в 1 и 3 задании.
    console.log(b); // b = 3, т.к. переменную увеличили на 1 во 2 и 4 задании.
  </script>
