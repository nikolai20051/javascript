<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. К 10 прибавляем 10, получаем 20
    2. К 20 прибавляем "10" (в данном случае это не цифра, это текст), получаем 2010
    3. С помощью console.log выводим 2010 в консоль
    */
    console.log(10 + 10 + "10")
    /*
    1. К числу 10 прибавляем "10"(это строка), получаем 1010
    2. К строке 1010 прибавляем число 10, получаем 101010
    3. С помощью console.log выводим в консоль 101010
    */
    console.log(10 + "10" + 10)
    /*
    1. К числу 10 прибавляем число 10, получаем 20
    2. К числу 20 прибавляем 10 (это строка, но знак + делает ее числом), получаем 30 
    3. С помощью console.log выводим в консоль 30
    */
    console.log(10 + 10 + +"10")
    /*
    1. - превратит пустую строку в 0
    2. 10 делим на -0, получаем -Infinity
    3. С помощью console.log выводим в консоль -Infinity 
    */
    console.log(10 / -"")
    /*
    1. + переводит строку в число, так как разделитель дробной части запятая, а не точка, перевести не удастся, поэтому выдаст NaN
    2. 10 делим на NaN, получаем NaN
    3. С помощью console.log выводим в консоль NaN 
    */
    console.log(10 / +"2,5")

  </script>
</body>

</html>
