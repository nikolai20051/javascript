  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для поста в социальной сети.
Названия: `PostES5` для es5 стиля и `PostES6` для es6 стиля.
Пост должен хранить:
1. Автора поста (имени достаточно).
2. Текст поста.
3. Дату и время последнего изменения поста.
Данные автора поста и текст поста необходимо передавать при создании

Закрепленный пост должен иметь свойство `highlighted`, в котором по умолчанию

закрепленный пост подсвечен).
У экземпляров объекта закрепленного поста должен быть метод с названием

  <script>
    "use strict";

    function PostES5(name, text) {
      this.name = name;
      this.text = text;
      this.updateDate = new Date();
    }
    const author1 = new PostES5("Николай", "Привет, я делаю ДЗ");
    const author2 = new PostES5("Павел", "Привет, а я проверяю твое ДЗ");

    PostES5.prototype.edit = function (text) {
      this.name = this.name;
      this.text = text;
      this.updateDate = new Date();
    }

    console.log(author1);
    console.log(author2);

    author1.edit("Я сделал ДЗ");
    console.log(author1);
    author2.edit("Я проверил ДЗ, норм");
    console.log(author2);

    function AttachedPostES5(name, text) {
      PostES5.call(this, name, text);
      this.updateDate = new Date();
      this.highlighted = false;
    }

    AttachedPostES5.prototype = Object.create(PostES5.prototype);
    AttachedPostES5.prototype.constructor = AttachedPostES5;
    AttachedPostES5.prototype.makeTextHighlighted = function () {
      this.highlighted = true;
      this.updateDate = new Date();
    }
    const author3 = new AttachedPostES5("Игоооорь", "Голова кипит");

    console.log(author3);
    author3.makeTextHighlighted();
    author3.edit("Голова прошла");

        this.text = text;

      }
      edit(text) {
        this.text = text;
        this.upDate = new Date();
      }
    }
    const author4 = new PostES6("Буратино", "Я деревянный");
    console.log(author4);
    author4.edit("Я не утону");
    console.log(author4);

    class AttachedPostES6 extends PostES6 {
      constructor(name, text) {
        super(name, text);
        this.highlighted = false;
        this.upDate = new Date();
      }
      makeTextHighlighted = function () {
        this.highlighted = true;
        this.upDate = new Date();
      }
