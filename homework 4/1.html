  <script>
    "use strict";

    function ProductES5(name, price) {
      this.name = name;
      this.price = price;
    }

    const tomate = new ProductES5("помидоры", 230);
    const cucumber = new ProductES5("огурцы", 140);
    const potato = new ProductES5("картофель", 180);

    console.log(tomate.name, tomate.price + " руб");
    console.log(cucumber.name, cucumber.price + " руб.");
    console.log(potato.name, potato.price + " руб.");

    ProductES5.prototype.make25Discount = function (price) {
      const newPrice = this.price - (this.price / 100 * 25);
      console.log(`${this.name},цена со скидкой 25% составит ${newPrice} руб.`);
    }

    tomate.make25Discount();
    cucumber.make25Discount();
    potato.make25Discount();

    class ProductES6 extends ProductES5 {
      constructor(name, price) {
        super(name, price);
      }
    }
